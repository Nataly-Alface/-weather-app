<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="weather-app-info">
                    <h1>
                        💨💦☀☔❄🌦🌥🌧🌨🌩🌞🌊
                    </h1>

                    <h2>
                        Check the Weather
                    </h2>
                </div>

                <form id="search-form">
                    <div class="row">
                        <div class="col-9">
                            <input class="form-control" type="search" placeholder="Enter a city" id="searchInput">
                        </div>
                        <div class="col-3">
                            <input class="btn  btn-primary w-100" type="submit" value="search">
                        </div>
                    </div>
                </form>

                <div class="row">
                    <p id="city">
                        Search for a city...
                    </p>
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <div class="float-left">
                                <ul>
                                    <li>
                                        <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="Clear"
                                        id="icon" />
                                    </li>

                                    <li> <strong id="temperature"><span id="temperature_">...</span></strong><span class="units">
                                            <a href="#" id="celsius-link" class="active">°C</a> |
                                            <a href="#" id="fahrenheit-link" class="active">°F</a></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="col-6" id="second_col">
                        <ul>
                            <li id="description">
                                Description
                            </li>
                            <li>
                                Humidity: <span id="humidity"></span> %
                            </li>
                            <li>
                                Wind: <span id="wind"></span> km/h
                            </li>
                        </ul>
                    </div>
                </div>
                <p id="currentDateAndTime">
                    Wednesday 22.00
                </p>
                <!-- <div class="weather-forecast" id="forecast">
                
                </div> -->
                <span>
                    <a href="https://github.com/Nataly-Alface/-weather-app" id="link">Link to project on GitHub</a>
                </span>
            </div>
            
        </div>
       
    </div>

    <script src="index.js"></script>

</body>
</html>
